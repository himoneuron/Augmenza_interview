# ==========================================
# H2 DATABASE CONFIGURATION (DEVELOPMENT)
# ==========================================

# 1. Use H2 In-Memory Database (No installation needed)
spring.datasource.url=jdbc:h2:mem:augmenzadb

# 2. H2 Driver
spring.datasource.driverClassName=org.h2.Driver

# 3. Default H2 Credentials
spring.datasource.username=sa
spring.datasource.password=password

# 4. Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==========================================
# H2 CONSOLE (To view data in browser)
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ==========================================
# JPA / HIBERNATE SETTINGS
# ==========================================
# Automatically create tables based on Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the logs (Good for debugging)
spring.jpa.show-sql=true